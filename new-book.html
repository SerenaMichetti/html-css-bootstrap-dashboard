<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard New Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <!-- Immagine -->
                <div class="row align-items-center col-6">
                    <img class="navbar-brand duck" src="./img/duck.png" alt="duck-logo">
                    <div class="text-light col d-none d-sm-none d-md-none d-lg-block ">Catalogo libri</div>
                    <div class="text-white-50 col d-none d-sm-none d-md-none d-lg-block">Anagrafica utenti</div>
                    <div class="text-white-50 col d-none d-sm-none d-md-none d-lg-block">Storico prestiti</div>
                    <div class="text-white-50 col d-none d-sm-none d-md-none d-lg-block">Help</div>
                </div>
                <!-- Burger Icon -->
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    </header>
    <main class="container">
        <!--TITOLO -->
        <div class="d-flex mb-4">
            <div class="align-content-center">
                <h2>Nuovo Libro</h2>
            </div>
        </div>
        <div class="row mb-3">
            <!--nome autore-->
            <div class="col-6">
                <label for="fnam">Nome Autore</label>
                <input type="text" class="form-control" id="fname" name="fname"
                    placeholder="Inserisci il nome dell'autore">
            </div>
            <!--cognome autore-->
            <div class="col-6">
                <label for="lname">Cognome Autore</label>
                <input type="text" class="form-control" id="lname" name="lname"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="title">Titolo</label><br>
                <input type="text" class="form-control" id="title" name="title"
                    placeholder="Inserisci il titolo del libro">
                <div class="form-text">Titolo versione italiana</div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-4 mb-3">
                <label for="genre" class="form-label">Genere</label>
                <select class="form-select" id="genre">
                    <option selected>Scegli il genere</option>
                    <option value="romanzi">Romanzi</option>
                    <option value="fantascienza">Fantascienza</option>
                    <option value="giallo">Giallo</option>
                    <option value="storici">Storici</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </div>
            <div class="col-lg-4 mb-3">
                <label for="year" class="form-label">Anno di Pubblicazione</label>
                <input type="number" class="form-control" id="year" placeholder="Inserisci l'anno">
            </div>
            <div class="col-lg-4 mb-3">
                <label for="isbn" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
            </div>
        </div>
    </main>
    <hr class="my-4">
</body>

</html>
